<ul>    
    <h4>Reviews</h4>
    <li ng-repeat="review in product.reviews">
        <blockquote>
            {{review.stars}} Stars: 
            {{review.body}}
            <cite class="clearfix">by: {{review.author}} on {{review.createdOn | date}} </cite>
        </blockquote>
    </li>
</ul>

<form name="reviewForm" ng-controller="ReviewController as reviewCtrl"
      ng-submit="reviewForm.$valid && reviewCtrl.addReview(product)" novalidate>
    <blockquote ng-show="review">
        <strong>  {{reviewCtrl.review.stars}} Stars </strong>
        {{reviewCtrl.review.body}}
        <cite class="clearfix">-{{reviewCtrl.review.author}}</cite>
    </blockquote>
    
    <h4>Submit a review</h4>
    <fieldset class="form-group">
        <select ng-model="reviewCtrl.review.stars" class="form-control" ng-options="stars for stars in [5,4,3,2,1]"  title="Stars" required>
            <option value="">Rate the product</option>
        </select>    
    </fieldset>
    <fieldset class="form-group">
        <textarea ng-model="reviewCtrl.review.body" class="form-control" placeholder="Write a short review of the product..." title="Review" required=""></textarea>
    </fieldset>
    <fieldset class="form-group">
        <input ng-model="reviewCtrl.review.author" type="email" class="form-control" placeholder="juan@example.com" title="Email" required />
    </fieldset>
    
    <fieldset class="form-group">
        <input type="submit" class="btn btn-primary pull-right" value="Submit Review" />
    </fieldset>  
</form>
